<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            Page
        </title>
        <link rel="stylesheet" type="text/css" href="s16/build/main.css">
        <link rel="icon" type="image/x-icon" href="/s16/images/favicon.bmp">

        <link rel="preconnect" href="//fonts.googleapis.com">
        <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
        <link href="//fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>    
    </head>
    <body>

        <div id="outer" class="outer">
            <div id="inner" class="inner">
                <header>System16</header>
                <nav>
                </nav> 
                <div id="display" class="display"></div>
                <div id="terminal_debug_panel" class="debug_panel">
                    <div id="terminal_debug_registers" class="debug_panel_registers">
                        REGISTERS
                    </div>
                    <div id="terminal_debug_data" class="debug_panel_info">
                    </div>
                    <div id="terminal_debug_code" class="debug_panel_info">
                    </div>
                </div>
                <footer>
                    <div id="debug_options" class="debug_options">
                        <div id="debug_option_break" class="debug_option" title="Break/pause execution">
                            Break
                        </div>
                        <!-- <div id="debug_option_resume" class="debug_option" title="Resume execution following a break">
                            Resume
                        </div> -->
                        <div id="debug_option_reset" class="debug_option" title="Reset the system">
                            Reset
                        </div>
                        <!-- <div id="debug_option_refresh" class="debug_option" title="Refresh the read-only section">
                            Refresh
                        </div> -->
                        <div id="debug_option_run" class="debug_option" title="Reset the system">
                            Run
                        </div>
                        <div id="debug_option_step" class="debug_option" title="Fetch and execute the next line">
                            Step
                        </div>
                        <input type="text" name="speed" id="clock_speed" class="debug_input" value=".5" title="Clock speed (micro-seconds)">
                    </div>
                </footer>
            </div>
        </div>

        <div class="test_cell" id="test_cell">X</div>

        <script>
            window.s16_exe_path = "/s16/exe/sys16.s16";
        </script>
        <script src="s16/build/app.js">
        </script>
    </body>
</html>
